<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">

        <img id="music-image" src="music1.jpg" alt="music">
        <div class="music-player">

            <div class="audio-download">
                <audio id="audio-player" src="music1.mp3" controls></audio>
            </div>
            
            <div class="controls">
                <i id="prev" onclick="prevSong()" class="fas fa-backward"></i>
                <i id="play-pause" onclick="togglePlayPause()" class="fas fa-play"></i>
                <i id="next" onclick="nextSong()" class="fas fa-forward"></i>
            </div>
        </div>
    </div>
    
    

    <script src="js.js"></script>
</body>
</html>
